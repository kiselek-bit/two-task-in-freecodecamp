<!DOCTYPE html>
<html>
    <head>
        <meta UTF charset="8">
        <link rel="stylesheet" href="css/style.css">
        <title>Form freeCodeCamp</title>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="header">
                    <h1 id="title">freeCodeCamp Survey Form</h1>
                    <p id="description">Thank you for taking the time to help us improve the platform</p>
                </div>
                <form class="survey-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" placeholder="Enter your name" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" placeholder="Enter your Email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age (optional)</label>
                        <input name="age" type="number" min="14" max="120" placeholder="Age" class="form-control" id="age" required>
                    </div>
                    <div class="form-group">
                        <p>Which option best describes your current role?</p>
                        <label>
                            <input type="radio" class="input-radio" name="user-recommend" value="Definitely" checked>
                        Definitely
                        </label>
                        <label>
                            <input type="radio" class="input-radio" name="user-recommend" value="maybe">
                        Maybe
                        </label>
                        <label>
                            <input type="radio" class="input-radio" name="user-recommend" value="not-sure">
                        Not Sure
                        </label>
                    </div>
                    <div class="form-group">
                        <p>What is your favorite feature of freeCodeCamp?</p>
                        <select name="most-like" id="dropdown" class="form-control" required>
                            <option disabled selected value>Select an option</option>
                            <option value="chalanges">Chalanges</option>
                            <option value="projects">Projects</option>
                            <option value="community">Community</option>
                            <option value="open-source">Open Source</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>What would you like to see improved? (Check all that apply)</p>
                        <label>
                            <input type="checkbox" value="front-endProjects" name="prefer" class="input-checkbox">
                        Front-ens Projects
                        </label>
                        <label>
                            <input type="checkbox" value="Back-endProjects" name="prefer" class="input-checkbox">
                        Back-end Projects
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="dataVisuzlization">
                        Data Visualization
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="Challenges">
                        Challenges
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="OpenSourceCommunity">
                        Open Source Community
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="GitterHelpRooms">
                        Gitter help rooms
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="videos">
                        Videos
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="CityMeetups">
                        City Meetups
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="wiki">
                        Wiki
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="forum">
                        Forum
                        </label>
                        <label>
                            <input type="checkbox" name="prefer" class="input-checkbox" value="AdditionalCourses">
                        Additional Courses
                        </label>
                    </div>
                    <div class="form-group">
                        <p>Any comments or suggestions?</p>
                        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
                    </div>
                    <div class="form-group">
                        <button class="submit-button" id="submit" type="submit">
                            Submit</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
